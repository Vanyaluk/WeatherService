<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод городов</title>
</head>
<body>
    <h1>Введите города</h1>
    <form method="POST">
        <label for="city1">Город 1:</label>
        <input type="text" id="city1" name="city1" required><br><br>

        <label for="city2">Город 2:</label>
        <input type="text" id="city2" name="city2" required><br><br>

        <button type="submit">Показать</button>
    </form>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
